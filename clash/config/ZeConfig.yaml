proxy-groups:
#分流分组
  - {name: 🚀 手动切换, <<: *a2}
  - {name: 🌏 全球加速, <<: *a3}
  - {name: 🍎 苹果服务, <<: *a3}
  - {name: 🤖 OpenAi,   type: select, proxies: [🇺🇲 美国节点,🌏 全球加速]}
  - {name: 🌌 谷歌服务, <<: *a3}
  - {name: 🎮 游戏平台, <<: *a3}
  - {name: 🆎 AdBlock, type: select, proxies: [REJECT,🌏 全球加速,DIRECT]}
  - {name: 🐟 兜底分流, <<: *a3}
  
#节点分组
# a4更改为a2，即为手动选择
  - {name: ♻️ 自动选择, <<: *a4}
  - {name: 🇭🇰 香港节点, <<: *a4, filter: "港|HK|(?i)Hong"           }             # a4更改为a2，即为手动选择
  - {name: 🇯🇵 日本节点, <<:  *a4, filter: "日|东京|JP|(?i)Japan"     }             # a4更改为a2，即为手动选择     
  - {name: 🇨🇳 台湾节点, <<: *a4, filter: "台|湾|TW|(?i)Taiwan"      }              # a4更改为a2，即为手动选择
  - {name: 🇺🇲 美国节点, <<: *a4, filter: "美|US|(?i)States|American"}             # a4更改为a2，即为手动选择
  - {name: 🇸🇬 坡县节点, <<: *a4, filter: "新|坡|SG|(?i)Singapore"    }
  - {name: ✈️ Others, <<: *a2, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*" }

#特殊分组
  - { name: ✈️ 专线, <<: *a2, filter: "weiyi|iplc|hy2" }


