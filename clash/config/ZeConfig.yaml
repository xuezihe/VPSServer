#==========================================
# @ConfigName        Clash 配置文件with proxy provider&rule provider features
# @Author            @zephyr
# @UpdateTime        2023年11月17日 UTC/GMT +8
# @Function          支持手动选择、自动测速、广告屏蔽、兜底分流、按国家分组节点等等   
# @Thanks            @blackmatrix7, @Fndroid, @Anti
# @ConfigVersion     0.1
#==========================================


port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: true          # IPV6开关
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443]

dns:
  enable: true       # 不使用系统 DNS
  ipv6: false        # 关闭 IPV6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4


#========= 建立锚点 =========#

# 策略组引用
# proxy 相关
pr:   &a3 {type: select,   proxies: [♻️ 自动选择, 🚀 手动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 坡县节点, ✈️ Others, ProxyGroup2, DIRECT] }
#这里是订阅更新和延迟测试相关的
p:    &a1 {type: http,     interval: 86400,  health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 1800} }
# 自动选择相关
auto: &a4 {type: url-test, lazy: true,  url: https://www.gstatic.com/generate_204, interval: 900, use: [Subscribe,Subscribe2] }
# 手动选择相关
use:  &a2 {type: select,   use: [Subscribe,Subscribe2] }

c:    &a6 {type: http,     behavior: classical, interval: 86400}

d:    &a5 {type: http,     behavior: domain,    interval: 86400}

i:    &a7 {type: http,     behavior: ipcidr,    interval: 86400}
# proxy 相关 +🌏 全球加速
h:    &a8 {type: select,   proxies: [♻️ 自动选择, 🚀 手动切换, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🇨🇳 台湾节点, 🇸🇬 坡县节点, ✈️ Others,ProxyGroup2, 🌏 全球加速, DIRECT] }

proxy-providers:
  Subscribe:
    <<: *a1
    url: https://sub.xeton.dev/sub?target=clash&url=请手动填入你的订阅[多机场订阅用|分割即可]&list=true&udp=false
    path: ./proxy_providers/tmp.yaml
    # URL后面填写格式1: 直接填写你的机场Clash订阅[单一订阅][推荐此种方式，避免订阅泄露]
    # URL后面填写格式2：https://sub.xeton.dev/sub?target=clash&url=请手动填入你的订阅[多机场订阅用|分割即可]&list=true&udp=false
  Subscribe2:
    <<: *a1
    url: https://sub.xeton.dev/sub?target=clash&url=请手动填入你的订阅[多机场订阅用|分割即可]&list=true&udp=false
    path: ./proxy_providers/tmp2.yaml
    # URL后面填写格式1: 直接填写你的机场Clash订阅[单一订阅][推荐此种方式，避免订阅泄露]
    # URL后面填写格式2：https://sub.xeton.dev/sub?target=clash&url=请手动填入你的订阅[多机场订阅用|分割即可]&list=true&udp=false    

