proxy-groups:
  - { name: 🚀 节点选择, type: select, proxies: [🇭🇰 Hong Kong, 🇹🇼 Taiwan, 🇯🇵 Japan, 🇸🇬 Singapore, 🇺🇲 United States, ✈️ Others, 🚀 手动切换, ♻️ 自动选择, DIRECT] }
  - { name: 🚀 手动切换, <<: *use }
  - { name: ♻️ 自动选择, <<: *auto }
  - { name: TikTok, type: select, proxies: [🇺🇲 United States, 🚀 节点选择, 🚀 手动切换] }
  - { name: dns, <<: *pr }
  - { name: Google, <<: *pr }
  - { name: Bing, <<: *pr }
  - { name: Microsoft, <<: *pr }
  - { name: Telegram, <<: *pr }
  - { name: Twitter, <<: *pr }
  - { name: YouTube, <<: *pr }
  - { name: OpenAI, <<: *pr }
  - { name: 🌍 国外媒体, <<: *pr }
  - { name: 国内, type: select, proxies: [DIRECT, 🚀 节点选择] }
  - { name: 其他, <<: *pr }

  #特殊分组
  - { name: ✈️ 专线, <<: *use, filter: "weiyi|iplc" }
  - { name: ✈️ 新协议, <<: *auto, filter: "hy2" }

  #分隔,下面是地区分组
  - { name: 🇭🇰 Hong Kong, <<: *auto, filter: "(?!.*(?:weiyi|iplc))(?i).*HK.*" }
  - { name: 🇹🇼 Taiwan, <<: *auto, filter: "(?!.*(?:weiyi|iplc))(?i).*TW.*" }
  - { name: 🇯🇵 Japan, <<: *auto, filter: "(?!.*(?:weiyi|iplc))(?i).*JP.*" }
  - { name: 🇸🇬 Singapore, <<: *auto, filter: "(?!.*(?:weiyi|iplc))(?i).*SG.*" }
  - { name: 🇺🇲 United States, <<: *auto, filter: "(?!.*(?:weiyi|iplc))(?i).*US.*" }
  - { name: ✈️ Others, <<: *auto, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*" }

rules:
  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT # quic
  - GEOSITE,instagram,🌍 国外媒体
  - GEOSITE,twitter,🌍 国外媒体
  - GEOSITE,tiktok,TikTok
  - GEOSITE,bing,Bing
  - GEOSITE,microsoft,Microsoft
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,telegram,Telegram
  - GEOSITE,openai,OpenAI
  - GEOSITE,geolocation-!cn,其他
  - DOMAIN-KEYWORD,myreadingmanga,🇺🇲 United States

  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOIP,CN))),REJECT # quic
  - GEOIP,google,Google
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOSITE,CN,国内
  - GEOIP,CN,国内
  - MATCH,其他
