######### 锚点 start #######
# proxy 相关
pr: &pr { type: select, proxies: [🚀 节点选择, 🇭🇰 Hong Kong, 🇹🇼 Taiwan, 🇯🇵 Japan, 🇸🇬 Singapore, 🇺🇲 United States, ✈️ Others, ✈️ 新协议, ✈️ 专线, 🚀 手动切换, ♻️ 自动选择, DIRECT] }

# 自动选择相关
auto: &auto { type: url-test, lazy: true, url: http://www.gstatic.com/generate_204, interval: 900, use: [provider1] }

# 手动选择相关
use: &use { type: select, use: [provider1] }

#这里是订阅更新和延迟测试相关的
p: &p { type: http, interval: 3600, health-check: { enable: true, url: https://www.gstatic.com/generate_204, interval: 300 } }

######### 锚点 end #######

# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    <<: *p
    url: "https://sub.kogeki.cf/api/v1/client/SiFangCai?token=2ab8311eeee0d6490fce51a6f4299b8a"

mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443]

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8

  nameserver:
    - "tls://8.8.4.4#dns"
    - "tls://1.0.0.1#dns"
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

proxies:
  # - name: "WARP"
